<form method="post">
    <input type="text" name="search" required>
    <input type="submit" value="Search">
</form>

<!-- (B) OUTPUT SEARCH RESULTS -->
{% if usr | length != 0 %}
<table id="demo">
    {% for u in usr %}
    <tr>
        <td>{{ u.name }}</td>
        <td>{{ u.email }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<div id="demo">No search results.</div>
{% endif %}
