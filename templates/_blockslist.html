<table id="blockslist" class="table table-sm table-nowrap card-table">
    <thead>
    <tr>
        <th class="text-muted">Slot #</th>
        <th class="text-muted">Block content (log scale)</th>
        <th class="text-muted text-end">Tx errors/total</th>
    </tr>
    </thead>
    <tbody class="list">
        {% for block in blocks %}
        <tr>
            <td><span class="text-primary"> {{ block.slot }} </span></td>
            <td>
                <div style="width:20em">

                    {% if not block.hide_bar %}
                        <div class="progress">
                            <div class="progress-bar bg-info" role="progressbar" style="width:{{ block.bar_success }}">
                                <span class="overflow-hidden">{{ block.bar_success }}</span>
                            </div>
                            <div class="progress-bar bg-warning" role="progressbar" style="width:{{ block.bar_txerror }}">
                                <span class="overflow-hidden">{{ block.bar_txerror }}</span>
                            </div>
                            <div class="progress-bar bg-danger" role="progressbar" style="width:{{ block.bar_bankingerror }}">
                                <span class="overflow-hidden">{{ block.bar_bankingerror }}</span>
                            </div>
                        </div>
                        <!-- {{ block.bar_success }} / {{ block.bar_txerror }} / {{ block.bar_bankingerror }} -->
                    {% else %}
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                    {% endif %}
                </div>

            </td>
            <td class="text-end">
                {% if True %}
                <span class="text-danger">130</span>
                {% elif False %}
                <span class="text-primary">0</span>
                {% endif %}
                /<span class="text-primary">2000</span></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
