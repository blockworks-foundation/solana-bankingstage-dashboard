<!DOCTYPE html>
<html lang="en">
<head>
    <title>Solana Recent Blocks</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='a72bf4ce55ad4320.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->
    <!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body {
            font-family: 'Rubik';
            --explorer-default-font: 'Rubik';
        }
    </style>
    {{ turbo() }}
</head>
<body>

    <div class="main-content pb-4">
        <div class="container mt-n2">
            <div class="card">

                <div class="card-header align-items-center"><h3 class="card-header-title">Recent Blockss</h3>
                </div>
                <div class="table-responsive mb-0">

                    <table id="blockslist" class="table table-sm table-nowrap card-table">
                        <thead>
                            <tr>
                                <th class="text-muted">Slot #</th>
                                <th class="text-muted">Block content</th>
                                <th class="text-muted text-end">Tx errors/total</th>
                            </tr>
                        </thead>
                        <tbody class="list">
                            <tr>
                                <td><span class="text-primary">121.311</span></td>
                                <td>
                                    <div class="progress">
                                        <div class="progress-bar bg-info" role="progressbar" style="width: 95%"></div>
                                        <div class="progress-bar bg-danger" role="progressbar" style="width: 5%"></div>
                                    </div>
                                </td>
                                <td class="text-end">
                                    {% if True %}
                                    <span class="text-danger">130</span>
                                    {% elif False %}
                                    <span class="text-primary">0</span>
                                    {% endif %}
                                    /<span class="text-primary">2000</span></td>
                            </tr>
                        </tbody>
                    </table>

                </div>

            </div>

        </div>
    </div>


</body>
</html>
